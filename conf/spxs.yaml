data: 
  input : blah
  valid : err

alphabet:
  characters : ACGT
  groups :
    M : AC
    R : AG
    W : AT
    S : CG
    Y : CT
    K : GT

extension :
  method : group
  args : 
    star : { gap-min: 2, gap-max: 4}
  filter :
    length : { max: 7 }
    count :  { min: 0.1 }

output :
  order : len
  filter : 
    length : {min : 6, max : 7}
  count : 10

aliases :
  ref : {desc : "input data", modify : [1,2,3]}
